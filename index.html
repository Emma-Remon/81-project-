<body class="body_background">

	<h1>My First Canvas</h1>
<canvas id="My_canvas" width="800" height="600"></canvas>

<Script>
canvas =document.getElementById("My_canvas");
color = "hotpink";
ctx = canvas.getContext("2d");
 gray = "gray";
ctx.beginPath();
ctx.strokeStyle=gray ;
ctx.lineWidth=1;
ctx.rect(100,143,430,200);
ctx.stroke();

red="red";
yellow="yellow";
blue="blue";
black="black";
green="green";

ctx.beginPath();
ctx.strokeStyle=blue;
ctx.lineWidth=2;
ctx.arc(200,200,40,0,2 * Math.PI);
ctx.stroke();

ctx.beginPath();
ctx.strokeStyle=yellow;
ctx.lineWidth=2;
ctx.arc(250,240,40,0,2 * Math.PI);
ctx.stroke();

ctx.beginPath();
ctx.strokeStyle=black;
ctx.lineWidth=2;
ctx.arc(300,200,40,0,2 * Math.PI);
ctx.stroke();

ctx.beginPath();
ctx.strokeStyle=green;
ctx.lineWidth=2;
ctx.arc(350,240,40,0,2 * Math.PI);
ctx.stroke();

ctx.beginPath();
ctx.strokeStyle=red;
ctx.lineWidth=2;
ctx.arc(400,200,40,0,2 * Math.PI);
ctx.stroke();
</Script>
